<div class="ui-form ui-border-t">
  <form action="#">
    <div class="ui-form-item ui-form-item-show ui-border-b">
      <label for="#">课程</label>
      <input type="text" ng-model="course.coursename" readonly>
    </div>

    <div class="ui-form-item ui-form-item-show ui-border-b">
      <label for="#">老师</label>
      <input type="text" ng-model="course.teacher" readonly>
    </div>

    <div class="ui-form-item ui-form-item-show ui-border-b">
      <label for="#">评分</label>
      <input type="text" ng-model="rate" readonly>
    </div>
</div>
<div class="ui-tooltips ui-tooltips-state">
  <div class="ui-tooltips-cnt ui-border-b">
    以下是大家的评价：
    <button class="ui-btn ui-btn-primary" ng-click="evaluate()">我也要评价</button>
  </div>
</div>
<div class="ui-tooltips ui-tooltips-warn" ng-show="isError">
  <div class="ui-tooltips-cnt ui-border-b">
    <i></i>查询过程中出错惹...
  </div>
</div>
<ul class="ui-list ui-list-text ui-border-tb" ng-init="initData()">
  <li class="ui-border-t" ng-repeat="evaluation in evaluations">
    <div class="ui-list-thumb">
      <span class="ui-txt-highlight" style="text-align: center; font-size: 20px;">★ {{ evaluation.rate }}</span>
    </div>
    <div class="ui-list-info">
      {{ evaluation.comment }}
    </div>
  </li>
</ul>
<div class="ui-loading-wrap" ng-show="isLoading">
  <p>加载中</p>
  <i class="ui-loading"></i>
</div>
<div class="ui-btn-group ui-border-b">
  <button type="button" ng-click="back()">返回首页</button>
</div>
<div ng-if="evaluations.length == 0" ng-show="!isLoading">
  <section class="ui-notice ui-notice-news">
    <i></i>
    <p>暂时还没有评价哟~快来贡献第一条吧~</p>
  </section>
</div>
